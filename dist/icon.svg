<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="64"/>
  
  <!-- Grid lines (subtle) -->
  <g stroke="#ffffff" stroke-width="1" stroke-opacity="0.1" fill="none">
    <!-- Vertical lines -->
    <line x1="128" y1="128" x2="128" y2="384"/>
    <line x1="192" y1="128" x2="192" y2="384"/>
    <line x1="256" y1="128" x2="256" y2="384"/>
    <line x1="320" y1="128" x2="320" y2="384"/>
    <line x1="384" y1="128" x2="384" y2="384"/>
    
    <!-- Horizontal lines -->
    <line x1="128" y1="128" x2="384" y2="128"/>
    <line x1="128" y1="192" x2="384" y2="192"/>
    <line x1="128" y1="256" x2="384" y2="256"/>
    <line x1="128" y1="320" x2="384" y2="320"/>
    <line x1="128" y1="384" x2="384" y2="384"/>
  </g>
  
  <!-- Tetris blocks forming a "T" shape -->
  <!-- Top horizontal bar of T -->
  <rect x="128" y="192" width="64" height="64" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="2"/>
  <rect x="192" y="192" width="64" height="64" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="2"/>
  <rect x="256" y="192" width="64" height="64" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="2"/>
  <rect x="320" y="192" width="64" height="64" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Vertical part of T -->
  <rect x="224" y="256" width="64" height="64" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="2"/>
  <rect x="224" y="320" width="64" height="64" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Title -->
  <text x="256" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#4fd1c7">TETRIX</text>
</svg>
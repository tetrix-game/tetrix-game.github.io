<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for blue gem effect -->
    <linearGradient id="blueGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5AACFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7FD9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A5FB3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background transparent -->
  
  <!-- White tile base - T-shape pattern with 5 tiles -->
  <!-- Top row: 3 tiles -->
  <rect x="56" y="56" width="120" height="120" rx="18" fill="white" filter="url(#shadow)"/>
  <rect x="196" y="56" width="120" height="120" rx="18" fill="white" filter="url(#shadow)"/>
  <rect x="336" y="56" width="120" height="120" rx="18" fill="white" filter="url(#shadow)"/>
  
  <!-- Middle row: 1 tile (center) -->
  <rect x="196" y="196" width="120" height="120" rx="18" fill="white" filter="url(#shadow)"/>
  
  <!-- Bottom row: 1 tile (center) -->
  <rect x="196" y="336" width="120" height="120" rx="18" fill="white" filter="url(#shadow)"/>
  
  <!-- Blue gem T-shape blocks with cut edges and facets -->
  <!-- Top row: 3 blue gems -->
  <g transform="translate(66, 66)">
    <!-- Main gem body with cut corners -->
    <polygon points="10,0 90,0 100,10 100,90 90,100 10,100 0,90 0,10" fill="url(#blueGem)" filter="url(#shadow)"/>
    <!-- Top facet (light reflection) -->
    <polygon points="10,0 90,0 100,10 80,15 20,15 0,10" fill="#7BC4FF" opacity="0.9"/>
    <!-- Bottom facet (shadow) -->
    <polygon points="90,100 10,100 0,90 20,85 80,85 100,90" fill="#0D4580" opacity="0.7"/>
    <!-- Left facet -->
    <polygon points="0,10 0,90 10,100 10,0" fill="#3D8FCC" opacity="0.5"/>
    <!-- Right facet -->
    <polygon points="100,10 100,90 90,100 90,0" fill="#1A5FB3" opacity="0.6"/>
  </g>
  
  <g transform="translate(206, 66)">
    <polygon points="10,0 90,0 100,10 100,90 90,100 10,100 0,90 0,10" fill="url(#blueGem)" filter="url(#shadow)"/>
    <polygon points="10,0 90,0 100,10 80,15 20,15 0,10" fill="#7BC4FF" opacity="0.9"/>
    <polygon points="90,100 10,100 0,90 20,85 80,85 100,90" fill="#0D4580" opacity="0.7"/>
    <polygon points="0,10 0,90 10,100 10,0" fill="#3D8FCC" opacity="0.5"/>
    <polygon points="100,10 100,90 90,100 90,0" fill="#1A5FB3" opacity="0.6"/>
  </g>
  
  <g transform="translate(346, 66)">
    <polygon points="10,0 90,0 100,10 100,90 90,100 10,100 0,90 0,10" fill="url(#blueGem)" filter="url(#shadow)"/>
    <polygon points="10,0 90,0 100,10 80,15 20,15 0,10" fill="#7BC4FF" opacity="0.9"/>
    <polygon points="90,100 10,100 0,90 20,85 80,85 100,90" fill="#0D4580" opacity="0.7"/>
    <polygon points="0,10 0,90 10,100 10,0" fill="#3D8FCC" opacity="0.5"/>
    <polygon points="100,10 100,90 90,100 90,0" fill="#1A5FB3" opacity="0.6"/>
  </g>
  
  <!-- Middle: 1 blue gem -->
  <g transform="translate(206, 206)">
    <polygon points="10,0 90,0 100,10 100,90 90,100 10,100 0,90 0,10" fill="url(#blueGem)" filter="url(#shadow)"/>
    <polygon points="10,0 90,0 100,10 80,15 20,15 0,10" fill="#7BC4FF" opacity="0.9"/>
    <polygon points="90,100 10,100 0,90 20,85 80,85 100,90" fill="#0D4580" opacity="0.7"/>
    <polygon points="0,10 0,90 10,100 10,0" fill="#3D8FCC" opacity="0.5"/>
    <polygon points="100,10 100,90 90,100 90,0" fill="#1A5FB3" opacity="0.6"/>
  </g>
  
  <!-- Bottom: 1 blue gem -->
  <g transform="translate(206, 346)">
    <polygon points="10,0 90,0 100,10 100,90 90,100 10,100 0,90 0,10" fill="url(#blueGem)" filter="url(#shadow)"/>
    <polygon points="10,0 90,0 100,10 80,15 20,15 0,10" fill="#7BC4FF" opacity="0.9"/>
    <polygon points="90,100 10,100 0,90 20,85 80,85 100,90" fill="#0D4580" opacity="0.7"/>
    <polygon points="0,10 0,90 10,100 10,0" fill="#3D8FCC" opacity="0.5"/>
    <polygon points="100,10 100,90 90,100 90,0" fill="#1A5FB3" opacity="0.6"/>
  </g>
</svg>
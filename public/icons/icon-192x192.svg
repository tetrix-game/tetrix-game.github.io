<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bg)" rx="24"/>
  
  <!-- Simplified Tetris T-piece -->
  <!-- Top horizontal bar of T -->
  <rect x="48" y="72" width="24" height="24" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="1"/>
  <rect x="72" y="72" width="24" height="24" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="1"/>
  <rect x="96" y="72" width="24" height="24" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="1"/>
  <rect x="120" y="72" width="24" height="24" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Vertical part of T -->
  <rect x="84" y="96" width="24" height="24" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="1"/>
  <rect x="84" y="120" width="24" height="24" fill="url(#blockGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Title -->
  <text x="96" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4fd1c7">TETRIX</text>
</svg>